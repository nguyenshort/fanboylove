type User {
    _id: Float!
    name: String
    email: String!
    role: String!
    avatar: String!
    createdAt: Float
}

type Token {
    token: String!
}

type Mutation {
    "Login action"
    signupUser(name: String!, email: String!, password: String!): Token!
    signinUser(email: String!, password: String!): Token!
}

type Query {
    me: User
}
